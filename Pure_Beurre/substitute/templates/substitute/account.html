{% extends 'substitute/base.html'%}
{% block heart %}
{% load static %}
<style type="text/css">
    #account-area
    {
        background: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0)), url('{% static "substitute/jpg/remy-3.jpg" %}');
        background-size: cover;
        background-position: center;
    }
</style>
<div class="container-fluid" id="account-area">
    <div class="col-12 d-flex justify-content-center"><h2>{{ salutation }}</h2></div>
    <div class="col-12 d-flex justify-content-center" id="account-username"><h3>{{ request.user.username }}</h3></div>
</div>
<div class="container-fluid">
    <div class="row" style="align-items:center">
        <div class="col-12 h3 d-flex justify-content-center">{{ request.user.email }}</div>
    </div>
</div>
<div class="container-fluid">
    <div class="row ">
        <div class="col-12 ">
            <div class="col-12 h3 d-flex justify-content-center"></div>
            <div class="col-12 h3 d-flex justify-content-center"></div>
            <div class="col-12 h3 d-flex justify-content-center"></div>
            <div class="col-12 h3 d-flex justify-content-center"></div>
        </div>


        <div class="col-4 h3 d-flex justify-content-center"></div>
        <div class="col-4 h3 d-flex justify-content-center">

            <table class="table">

                <thead class="thead-butter">

                <tr>
                    <th>  {{ titre_aliment }} </th>
                    <th>  {{ titre_substitut }} </th>
                </tr>
                </thead>

                <tbody class="tbody-butter">
                {% for e in history %}
                <tr>
                    <td> {{ e.aliment.name }}</td>
                    <td>{{ e.substitute.name }}</td>
                </tr>
                {% endfor %}
                </tbody>


            </table>


        </div>
        <div class="col-4 h3 d-flex justify-content-center"></div>
        </div>

    </div>
</div>
{% endblock %}
